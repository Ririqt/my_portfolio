<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_register.css">
    <title> Register Form </title>
</head>
<body>
    <div class="header">
        <div class="header_container"> 
            <h1 class="header_title"> <a href="/my_portfolio/index.html"> My Portfolio </a> </h1>
                <nav class="header_text">
                    <ul>
                    <li> <a href="#about"> About </a> </li>
                    <li> <a href="#skills"> Skills </a> </li>
                    <li> <a href="#projects"> Projects </a> </li>
                    <li> <a href="../html/login.html"> Log In </a> </li>
                    </ul>
                </nav>
        </div>
    </div>

    <form action="../php/register.php" method="POST" class="register_form"> 
        <div class="register_section">
            <div class="register_form"> Register Here </div>
                <div class="register_container">
                    <div class="full_name">
                        <label for="full_name"> Full Name: </label>
                        <input type="text" id="full_name" name="full_name" placeholder="Your Full Name" required>
                    </div>

                    <div class="email">
                        <label for="email"> Email Address: </label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>

                    <div class="password">
                        <label for="password"> Password: </label>
                        <input type="password" id="password" name="password" placeholder="Your Password" required>
                    </div>

                    <div class="confirm_password">
                        <label for="confirm_password"> Confirm Password: </label>
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Your Password" required>
                    </div>
                </div>

                <div class="register_button">
                    <button type="submit"> Register </button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
